<!DOCTYPE html>
<html>
<head>
    <title>My Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        body {
            background: url('https://raw.githubusercontent.com/mvxswell/CTJR-Site/main/assets/images/ctjr-landing-page.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .arcade-button {
            position: absolute;
            top: 95%; /* Moves button lower */
            left: 45%; /* Adjust left to center manually */
            width: 300px; /* Adjust size */
            height: 100px;
            background: rgba(255, 0, 0, 0.5); /* ðŸ”´ TEMPORARY Red box for visibility */
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .arcade-button:hover {
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <a href="arcade.html" class="arcade-button">ENTER</a> <!-- Button is now correctly positioned -->
</body>
</html>
