<!DOCTYPE html>
<html>
<head>
    <title>My Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background: url('https://raw.githubusercontent.com/mvxswell/CTJR-Site/main/assets/images/ctjr-landing-page.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .arcade-button {
            position: absolute;
            top: 5%; /* Adjust this to position over "Enter Arcade" */
            left: 5%;
            transform: translate(-50%, -50%);
            width: 300px; /* Adjust size of clickable area */
            height: 100px; /* Adjust size of clickable area */
            background: rgba(0, 0, 0, 0); /* Fully transparent */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="arcade.html" class="arcade-button"></a>
</body>
</html>
