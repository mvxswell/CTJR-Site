<!DOCTYPE html>
<html>
<head>
    <title>My Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('https://raw.githubusercontent.com/mvxswell/CTJR-Site/main/assets/images/ctjr-landing-page.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background: blue;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 10px;
            margin-top: 10px;
            transition: 0.3s;
        }
        a:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Arcade</h1>
    <a href="arcade.html">Go to Arcade</a>
</body>
</html>
