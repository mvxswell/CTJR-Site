<!DOCTYPE html>
<html>
<head>
    <title>My Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        body {
            background: url('https://raw.githubusercontent.com/mvxswell/CTJR-Site/main/assets/images/ctjr-landing-page.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .button-container {
            position: fixed; /* Ensures it stays over the image */
            width: 100%;
            height: 100%;
        }
        .arcade-button {
            position: absolute;
            top: 125%; /* Lowered down to align with "Enter Arcade" */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* Adjust width */
            height: 100px; /* Adjust height */
            background: rgba(255, 0, 0, 0.5); /* ðŸ”´ TEMPORARY Red box for visibility */
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .arcade-button:hover {
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="arcade.html" class="arcade-button">ENTER</a> <!-- Button lowered to correct position -->
    </div>
</body>
</html>
