<!DOCTYPE html>
<html>
<head>
    <title>My Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background: url('https://raw.githubusercontent.com/mvxswell/CTJR-Site/main/assets/images/ctjr-landing-page.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .button-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .arcade-button {
            position: absolute;
            top: 60%; /* Adjust to position over "Enter Arcade" */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; /* Adjust size of clickable area */
            height: 80px; /* Adjust size of clickable area */
            background: rgba(255, 255, 255, 0); /* Fully transparent */
            border: 2px solid transparent;
            cursor: pointer;
        }
        .arcade-button:hover {
            border: 2px solid rgba(255, 255, 255, 0.5); /* Optional: Visible outline on hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="arcade.html" class="arcade-button"></a>
    </div>
</body>
</html>
